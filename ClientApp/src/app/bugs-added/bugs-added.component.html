<div *ngIf="!bugs && UserId" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!UserId">
  <p>Please log in to view your activity.</p>
</div>
<div *ngIf="bugs && isPublic && UserId || bugs && isAuthorized || bugs && isAdmin">
    <div class="card text-center border-dark m-1">
        <table class="table">
          <thead class="thead-dark">
        <tr>
          <th scope="col">Subject</th>
          <th scope="col">Priority</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
          <th scope="col">Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="bugs.length == 0">
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
        </tr>
        <tr *ngFor="let bug of bugs" [routerLink]="['/bug', bug.BugId]">
          <td>{{ bug['Subject'] }}</td>
          <td>{{ bug['Priority'] }}</td>
          <td>{{ bug['Status'] }}</td>
          <td>{{ bug['DueDate'] | date }}</td>
          <td>{{ bug['UpdatedAt'] | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
