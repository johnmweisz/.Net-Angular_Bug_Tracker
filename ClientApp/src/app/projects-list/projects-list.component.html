<div *ngIf="!projects" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  </div>
<div *ngIf="projects">
  <div class="row">
    <div class="col-sm-3">
      <div class="active-pink-3 active-pink-4 m-1">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="search" (keyup)="getList()">
      </div>
    </div>
    <div class="col-sm-9">
      <nav *ngIf="paginationList && paginationList.length > 0" aria-label="Page navigation example">
        <ul  class="pagination justify-content-end flex-wrap m-1">
          <li [ngClass]="{'disabled': start <= 0}" class="page-item link-item"><a class="page-link" (click)="getList(start - limit)">Previous</a></li>
          <li *ngFor="let page of paginationList" [ngClass]="{'active': start == page.start}" class="page-item link-item"><a class="page-link" (click)="getList(page.start)">{{ page.index }}</a></li>
          <li [ngClass]="{'disabled': start >= paginationList[paginationList.length - 1].start}" class="page-item link-item"><a class="page-link" (click)="getList(start + limit)">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="card text-center border-dark m-1">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" (click)="toggleName()">Name</th>
          <th class="mobile-disable" scope="col">Version</th>
          <th scope="col" (click)="toggleBugs()">Bugs</th>
          <th class="mobile-disable" scope="col" (click)="toggleContributors()">Contributors</th>
          <th scope="col" (click)="toggleCreatedAt()">Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="projects.length == 0">
          <td>N/A</td>
          <td class="mobile-disable">N/A</td>
          <td>N/A</td>
          <td class="mobile-disable">N/A</td>
          <td>N/A</td>
        </tr>
        <tr *ngFor="let project of projects" class="link-item" [routerLink]="['/project', project.ProjectId]">
          <td>{{ project['Name'] }}</td>
          <td class="mobile-disable">{{ project['Version'] }}</td>
          <td>{{ project['Bugs'].length }}</td>
          <td class="mobile-disable">{{ project['Contributors'].length }}</td>
          <td>{{ project['CreatedAt'] | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
