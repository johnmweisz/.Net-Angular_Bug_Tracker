<div *ngIf="!project || !bugs && isAuthorized || !bugs && isAdmin" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="project && !isAuthorized && !isAdmin">
  <p>This project is set to private and you are not a contributor or admin.</p>
</div>
<div *ngIf="bugs && isAuthorized || isAdmin">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Subject</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Due Date</th>
        <th scope="col">Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugs">
        <th scope="row"><a [routerLink]="['/bug', bug.BugId]">{{ bug['Subject'] }}</a></th>
        <td>{{ bug['Priority'] }}</td>
        <td>{{ bug['Status'] }}</td>
        <td>{{ bug['DueDate'] | date }}</td>
        <td>{{ bug['UpdatedAt'] | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
