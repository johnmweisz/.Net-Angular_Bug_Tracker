<div *ngIf="!bugs && isPublic || !bugs && isAuthorized || !bugs && isAdmin" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="project && !isPublic && !isAuthorized && !isAdmin">
  <p>This project is set to private and you are not a contributor or admin.</p>
</div>
<div *ngIf="bugs && isPublic || bugs && isAuthorized || bugs && isAdmin">
    <div class="card text-center border-dark m-1">
        <table class="table">
          <thead class="thead-dark">
        <tr>
          <th scope="col">Subject</th>
          <th scope="col">Priority</th>
          <th scope="col">Status</th>
          <th class="mobile-disable" scope="col">Due Date</th>
          <th scope="col">Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="bugs.length == 0">
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
          <td class="mobile-disable">N/A</td>
          <td>N/A</td>
        </tr>
        <tr *ngFor="let bug of bugs" class="link-item" [routerLink]="['/bug', bug.BugId]">
          <td>{{ bug['Subject'] }}</td>
          <td>{{ bug['Priority'] }}</td>
          <td>{{ bug['Status'] }}</td>
          <td class="mobile-disable">{{ bug['DueDate'] | date }}</td>
          <td>{{ bug['UpdatedAt'] | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
