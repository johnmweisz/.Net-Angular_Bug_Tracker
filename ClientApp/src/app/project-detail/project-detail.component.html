<div *ngIf="!project" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="project">
  <h3>{{ project.Name }}</h3>
  <p>{{ project.Description }}</p>
  <p>{{ project.CreatedAt | date }}</p>
  <p>{{ project.Creator.FirstName }} {{ project.Creator.LastName }}</p>
  <p>{{ project.Version }}</p>
  <p *ngIf="project.Public == 1">Public</p><p *ngIf="project.Public == 0">Private</p>
</div>
