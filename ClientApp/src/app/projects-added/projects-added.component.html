<div *ngIf="!projects && UserId" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!UserId">
  <p>Please log in to view your activity.</p>
</div>
<div *ngIf="projects && UserId">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Bugs</th>
        <th scope="col">Contributors</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <th scope="row">{{ project['Name'] }}</th>
        <td>{{ project['Status'] }}</td>
        <td>{{ project['Bugs'].length }}</td>
        <td>{{ project['Contributors'].length }}</td>
        <td>{{ project['CreatedAt'] | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
