<div *ngIf="!projects && UserId" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!UserId">
  <p>Please log in to view your activity.</p>
</div>
<div *ngIf="projects && UserId">
  <div class="card text-center border-dark m-1">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Bugs</th>
          <th scope="col">Contributors</th>
          <th scope="col">Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="projects.length == 0">
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
          <td>N/A</td>
        </tr>
        <tr *ngFor="let project of projects" [routerLink]="['/project', project.ProjectId]">
          <td>{{ project['Name'] }}</td>
          <td>{{ project['Status'] }}</td>
          <td>{{ project['Bugs'].length }}</td>
          <td>{{ project['Contributors'].length }}</td>
          <td>{{ project['CreatedAt'] | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
